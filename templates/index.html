<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Checker</title>
</head>
<body>
    <h1>Allergy Input</h1>

    <!-- Manual Allergy Input Form -->
    <form method="POST">
        <label for="allergies">Add an allergy:</label>
        <input type="text" name="allergies" required>
        <button type="submit">Add</button>
    </form>

    <!-- File Upload Form (PDF & Images) -->
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload a PDF or Image to scan for allergens:</label>
        <input type="file" name="file" accept=".pdf, .png, .jpg, .jpeg" required>
        <button type="submit">Upload & Scan</button>
    </form>    

    <!-- Flash Messages -->
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <p class="{{ category }}">{{ message }}</p>
    {% endfor %}

    <!-- List of Detected Allergies -->
    <h2>Detected Allergies</h2>
    <ul>
        {% for allergy in allergies %}
            <li>{{ allergy.name }}</li>
        {% endfor %}
    </ul>

    <form method="POST">
        <label for="product_name">Enter a product name:</label>
        <input type="text" name="product_name" required>
        <button type="submit">Check Product</button>
    </form>
</body>
</html>
