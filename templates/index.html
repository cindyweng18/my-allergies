<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Checker</title>
</head>
<body>
    <h1>Allergy Input</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="allergies">Add an allergy:</label>
        <input type="text" name="allergies" required>
        <button type="submit">Add</button>
    </form>
    
    <form method="POST" enctype="multipart/form-data">
        <label for="pdf">Upload a PDF to scan for allergens:</label>
        <input type="file" name="pdf" accept=".pdf">
        <button type="submit">Upload & Scan</button>
    </form>
    
    {% for message in get_flashed_messages(with_categories=True) %}
        <p class="{{ message[0] }}">{{ message[1] }}</p>
    {% endfor %}
    
    <ul>
        {% for allergy in allergies %}
            <li>{{ allergy.name }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
