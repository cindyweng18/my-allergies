<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Allergy</title>
</head>
<body>
    <h1>Edit Allergy</h1>
    <form action="{{ url_for('edit_allergy', allergy_id=allergy.id) }}" method="POST">
        <label for="allergy">Update Allergy:</label>
        <input type="text" name="allergy" id="allergy" value="{{ allergy.name }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
